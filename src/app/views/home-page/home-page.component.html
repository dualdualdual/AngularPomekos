<div class="min-h-[100%] relative">
  <div class="w-2/5 h-3/5 absolute left-[30%] mt-3 p-2  border-4 flex justify-center items-center lightbg-color">

      <p-progressSpinner *ngIf="isLoading ; else Loading"></p-progressSpinner>
    <ng-template #Loading>
      <div class="flex flex-col justify-center  items-center h-full w-full">
        <img [src]="pokemonSprite" alt="cosas" class="w-2/5">
        <h1 class="text-4xl poke-font">{{pokemon | titlecase }}</h1>

      </div>
    </ng-template>
  </div>
</div>
