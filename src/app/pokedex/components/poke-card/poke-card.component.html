<div class=" grid gap-0 grid-cols-1 justify-center items-center bg-blue-50 bg-opacity-40 rounded-2xl aspect-square w-full h-full max-h-full max-w-full">
  <div class="h-auto poke-font text-center">
    <span>{{pokemon.id}}</span>
    <br>
    <span>{{pokemon.name}}</span>
  </div>
  <div class="p-2 h-4/5 w-auto flex justify-center items-center overflow-hidden">
    <img [src]="pokemon | officialArtworkPipe" [alt]="pokemon.name" class="h-full object-contain ">
  </div>
</div>
